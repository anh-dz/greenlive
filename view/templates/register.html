{%extends "base.html" %}
{% block title %} SIGN UP {%endblock%}

{% block container %}
    <div class="container">
        <!----------------------- Main Container -------------------------->
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!----------------------- Logiqn Container -------------------------->
        <!-------------------- ------ Right Box ---------------------------->
            
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <div style="text-align: center;">
                            <br><br><br><br>
                            <h1><b style="color: #00764C;">ĐĂNG KÍ</b></h1>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Họ và Tên">
                    </div>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email">
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Mật khẩu">
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Nhập lại mật khẩu">
                    </div>
                    <div class="input-group mb-1">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Mã giới thiệu">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">

                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" style="background-color: #00764C; border: 0px;" >Đăng kí</button>
                    </div>
                    <div class="row">
                        <small style="color: #00764C;"> Đã có tài khoản? <a href="login" style="color: #00764C;"><b style="text-decoration: underline;">Đăng nhập</b></a></small>
                    <br><br><br><br><br><br></div>
                </div> 
            </div>
        </div>
    </div>
