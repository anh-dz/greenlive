{% extends "base.html" %}
{% block title %} LOG IN {%endblock%}
<!-- {% block css %}login.css{%endblock%} -->

{% block container %}
    <div class="container">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <div style="text-align: center;">
                            <h1><b style="color: #00764C;">ĐĂNG NHẬP</b></h1>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="email-filed" class="form-control form-control-lg bg-light fs-6" placeholder="Email">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" id="password-filed" class="form-control form-control-lg bg-light fs-6" placeholder="Mật khẩu">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Ghi nhớ</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#" style="color:#00764C" style="text-decoration: underline;">Quên mật khẩu</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" id="login-btn" style="background-color: #00764C; border: 0px;">Đăng nhập</button>
                        <script type="text/javascript" src="login.js"></script>
                    </div>
                    <div class="row">
                        <small style="color: #00764C;"> Chưa có tài khoản? <a href="register" style="color: #00764C;"><b style="text-decoration: underline;">Đăng kí</b></a></small>
                    </div>
                </div> 
            </div>
        </div>
    </div>
{% endblock %}
